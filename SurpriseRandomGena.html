<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bakeido | Eggless Gourmet Bakery Menu</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at top, #fef6ff 0%, #e9ecff 60%, #ffffff 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      color: #5a4033;
      overflow: hidden;
      transition: opacity 0.8s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .logo {
      width: 220px;
      max-width: 70%;
      animation: float 3s ease-in-out infinite;
      margin-bottom: 1rem;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    .text {
      font-family: "Pacifico", cursive;
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #a8653c;
      animation: glow 2s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px rgba(168,101,60,0.3); }
      50% { text-shadow: 0 0 15px rgba(168,101,60,0.6); }
      100% { text-shadow: 0 0 5px rgba(168,101,60,0.3); }
    }

    .loader {
      width: 55px;
      height: 55px;
      border: 5px solid rgba(255, 195, 160, 0.3);
      border-top-color: #a8653c;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
      margin-bottom: 1.5rem;
      z-index: 2;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #a8653c;
      opacity: 0.6;
      z-index: 2;
    }

    /* üéÜ Fireworks */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>
  <img src="LogoSingle_Fullcolor.png" alt="Bakeido Logo" class="logo">
  <div class="text">Khul Ja Sim Sim üçÆ</div>
  <div class="loader"></div>
  <footer>¬© Bakeido | Indirapuram, Ghaziabad</footer>

  <canvas id="fireworks"></canvas>

  <script>
    const latestPDF = "Bakeido_TnC_Surprise_Gift_Offer.txt";

    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function fireworkBurst() {
      for (let i = 0; i < 120; i++) {
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 2;

        let px = x;
        let py = y;
        let life = 60;

        const interval = setInterval(() => {
          ctx.fillStyle = `hsl(${Math.random()*360},100%,70%)`;
          ctx.beginPath();
          ctx.arc(px, py, 2, 0, Math.PI * 2);
          ctx.fill();

          px += Math.cos(angle) * speed;
          py += Math.sin(angle) * speed;
          life--;

          if (life <= 0) clearInterval(interval);
        }, 16);
      }
    }

    setTimeout(() => {
      fireworkBurst();
    }, 600);

    setTimeout(() => {
      document.body.classList.add("fade-out");
    }, 1200);

    setTimeout(() => {
      window.location.href = latestPDF + "?v=" + new Date().getTime();
    }, 1700);
  </script>
</body>
</html>
