<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bakeido | Eggless Gourmet Bakery Menu</title>

  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at top, #fef6ff 0%, #e9ecff 60%, #ffffff 100%);
      font-family: "Poppins", sans-serif;
      color: #5a4033;
      overflow: hidden;
      transition: opacity 0.9s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    /* üîù Header logo */
    .header {
      position: absolute;
      top: 24px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 3;
    }

    .logo {
      width: 200px;
      max-width: 70%;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* üéÅ Center content */
    .center-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 3;
    }

    .text {
      font-family: "Pacifico", cursive;
      font-size: 2.3rem;
      margin-bottom: 1.6rem;
      color: #a8653c;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 6px rgba(168,101,60,0.3); }
      50% { text-shadow: 0 0 22px rgba(168,101,60,0.7); }
      100% { text-shadow: 0 0 6px rgba(168,101,60,0.3); }
    }

    .loader {
      width: 55px;
      height: 55px;
      border: 5px solid rgba(255,195,160,0.3);
      border-top-color: #a8653c;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #a8653c;
      opacity: 0.6;
      z-index: 3;
    }

    /* üéÜ Fireworks canvas */
    canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="LogoSingle_Fullcolor.png" alt="Bakeido Logo" class="logo">
  </div>

  <div class="center-content">
    <div class="text">Khul Ja Sim Sim üçÆ</div>
    <div class="loader"></div>
  </div>

  <footer>¬© Bakeido | Indirapuram, Ghaziabad</footer>

  <canvas id="fireworks"></canvas>

  <!-- üîä Fireworks sound (upload this file) -->
  <audio id="fireSound" src="fireworks.mp3" preload="auto"></audio>

  <script>
    const latestPDF = "Bakeido_TnC_Surprise_Gift_Offer.txt";

    window.onload = () => {
      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      const fireSound = document.getElementById("fireSound");

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      function fireworkBurst(x, y) {
        for (let i = 0; i < 70; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = Math.random() * 5 + 2;
          let px = x;
          let py = y;
          let life = 55;

          const interval = setInterval(() => {
            ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 70%)`;
            ctx.beginPath();
            ctx.arc(px, py, 2, 0, Math.PI * 2);
            ctx.fill();

            px += Math.cos(angle) * speed;
            py += Math.sin(angle) * speed;

            if (--life <= 0) clearInterval(interval);
          }, 16);
        }
      }

      function launchMultipleFireworks() {
        const bursts = Math.floor(Math.random() * 3) + 7; // 7‚Äì9 bursts
        for (let i = 0; i < bursts; i++) {
          setTimeout(() => {
            fireworkBurst(
              Math.random() * canvas.width,
              Math.random() * canvas.height * 0.7
            );
          }, i * 180);
        }
      }

      /* üéÜ Fireworks + sound */
      setTimeout(() => {
        if (fireSound) {
          fireSound.volume = 0.7;
          fireSound.play().catch(() => {});
        }
        launchMultipleFireworks();
      }, 800);

      /* üå´Ô∏è Fade out near end */
      setTimeout(() => {
        document.body.classList.add("fade-out");
      }, 4200);

      /* üöÄ Redirect at 5 seconds */
      setTimeout(() => {
        window.location.href = latestPDF + "?v=" + Date.now();
      }, 5000);
    };
  </script>

</body>
</html>
